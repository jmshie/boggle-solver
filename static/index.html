<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Boggle Solver</title>
    <link href="static/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Boggle Solver</h1>
    <div class="form">
      <label for="sizeField">Size of grid: </label>
      <input type="text" id="sizeField" minlength="1" maxlength="2" size="2" pattern="([2-9]|10)" value="4">
      <input type="submit" value="Change size" id="changeSize">
    </div>
    <div id="grid">
      <div></div>
    </div>
    <div>
      <button id="solve">Solve It</button>
    </div>

    <h2>Solution</h2>
    <div id="solution">
      <ol></ol>
    </div>

    <script src="static/main.js"></script>
  </body>
</html>
